<footer class="bg-[#497cab] text-white py-8">
  <div class="container mx-auto px-4 flex flex-col items-center gap-6">
    <div class="footer-brand text-center">
      <img [src]="akiroLogo" alt="Akiro ($AKR) Coin Logo" class="h-16 w-16 md:h-20 md:w-20 mx-auto" />
      <span class="block text-lg md:text-xl font-semibold">{{ akiroName }}</span>
    </div>
    <div class="flex gap-6 justify-center">
      <a href="https://twitter.com/" target="_blank" rel="noopener">
        <img src="/assets/images/twitter-logo.png" alt="Twitter" class="h-8 w-8 md:h-10 md:w-10" />
      </a>
      <a href="https://x.com/" target="_blank" rel="noopener">
        <img src="/assets/images/x-logo.png" alt="X" class="h-8 w-8 md:h-10 md:w-10" />
      </a>
      <a href="https://telegram.org/" target="_blank" rel="noopener">
        <img src="/assets/images/telegram-logo.png" alt="Telegram" class="h-8 w-8 md:h-10 md:w-10" />
      </a>
      <a href="https://dexscreener.com/" target="_blank" rel="noopener">
        <img src="/assets/images/dexscreener-logo.png" alt="Dexscreener" class="h-8 w-8 md:h-10 md:w-10" />
      </a>
    </div>
    <div class="text-center text-sm opacity-80">
      &copy; {{ currentYear }} Akiro ($AKR). All rights reserved.
    </div>
  </div>
</footer>
